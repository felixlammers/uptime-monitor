# Change these first
owner: felixlammers # Your GitHub organization or username, where this repository lives
repo: uptime-monitor # The name of this repository

sites:
  - name: Dynamic Start Page
    url:  start.felixmedia.xyz
  - name: Fast (Short Link Service)
    url:  fast.felixmedia.xyz
  - name: Google
    url:  google.com
  - name: Netflix
    url:  netflix.com
  - name: Disney+
    url:  disneyplus.com
  - name: Wikipedia
    url:  en.wikipedia.org
#  - name: Test Broken Site
#    url: https://thissitedoesnotexist.koj.co

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.felixmedia.xyz
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Felix Status Check
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is Felix status page
  theme: night
  robotsText: "User-agent: * \n Disallow: /"
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
